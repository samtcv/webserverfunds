<DOCTYPE html>
    <html>
        <head>
            <title>SignUp</title>
        </head>
        <body>
            <div>
                <h1>Sign Up to Join the Beerlympics!</h1>
                <p>Sign up to joing the beerlympics and compete in many games and challenges with a beer in hand!</p>
            </div>

            <div>
                <form>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname"><br><br>
                    <label for="gtag">Gamer Tag:</label>
                    <input type="text" id="gtag" name="gtag"><br><br>
                    <input type="radio" id="age" name="age">
                    <label for="age">I am 18 years or older</label><br><br>
                </form>

            </div>
            
        </body>
    </html>
